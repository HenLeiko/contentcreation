<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContentCreator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="js/playerjs.js" type="text/javascript"></script>
</head>

<body>

    <aside class="sidebar-menu">
        <div class="sidebar-menu__header">
            <img src="img/menu-cut.png" alt="Меню" class="sidebar-menu__menu-icon">
            <img src="img/logo.png" alt="Content Creation" class="logo">
        </div>
        <div class="sidebar-menu__user-info">
            <img src="img/avatar.png" alt="Аватар" class="sidebar-menu__user-avatar">
            <div class="sidebar-menu__user-wrapper">
                <div class="sidebar-menu__user-name">Cameron Williamson</div>
                <div class="sidebar-menu__subs">1023 подписчиков</div>
                <div class="sidebar-menu__exit-button">Выйти</div>
            </div>
        </div>
        <nav class="nav">
            <a href="" id="home" class="nav__item nav__item_home-pic">Главная</a>
            <a href="" id="subs" class="nav__item">Подписки</a>
            <a href="" id="my-channel" class="nav__item">Мой канал</a>
            <h3 class="nav__title">Библиотека</h3>
            <a href="" id="history" class="nav__item">История</a>
            <a href="" id="channels" class="nav__item">Каналы</a>
            <a href="" id="music" class="nav__item">Музыка</a>
            <h3 class="nav__title">Библиотека</h3>
            <a href="" id="theme" class="nav__item">Светлая тема</a>
            <a href="" id="settings" class="nav__item">Настройки</a>
            <a href="" id="upload" class="nav__item">Загрузить видео</a>
        </nav>
    </aside>

    <main class="upload-video">
        <div class="upload-video__player" id="player"></div>
        <div class="upload-video__info-warpper">
            <label for="title" class="upload-video__label">Придумайте название видео</label>
            <input type="text" placeholder="Пример: спидран по диплому, погнали" name="title" id="title"
                class="upload-video__title">
            <label for="desc" class="upload-video__label">Введите описание Вашего видео, если требуется</label>
            <textarea name="desc" placeholder="Пример: Пишу диплом за ночь до сдачи, что получится?" id="desc" cols="30"
                rows="10" class="upload-video__desc"></textarea>
            <label for="preview" class="upload-video__label">Загрузите значок для видео, иначе будет взят случайный кадр
                из видео</label>
            <label for="preview" class="upload-video__file-label"></label>
            <input type="file" name="preview" id="preview" class="upload-video__file-input">
        </div>
        <div class="upload-video__buttons-wrapper">
            <a href="" class="upload-video__cancel-button">Отменить</a>
            <input type="submit" value="Загрузить" class="action-button">
        </div>
    </main>

    <script src="js/playerconnection.js"></script>
</body>

</html>
